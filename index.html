<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #6a5acd);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 85%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
        button:active {
            background-color: #e03e36;
            transform: scale(1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
        .name-section {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Math Quiz!</h1>
        <div class="name-section">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="quiz-section" style="display: none;">
            <div class="question" id="question">What is 0 + 0?</div>
            <input type="number" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <div class="result" id="result"></div>
            <button onclick="generateQuestion()">Next Question</button>
        </div>
    </div>

    <script>
        function getRandomNumber(max) {
            return Math.floor(Math.random() * (max + 1));
        }

        let num1, num2;
        let playerName;

        function startGame() {
            playerName = document.getElementById('name').value;
            if (playerName === "") {
                alert("Please enter your name!");
                return;
            }

            document.querySelector('.name-section').style.display = 'none';
            document.querySelector('.quiz-section').style.display = 'block';
            generateQuestion();
        }

        function generateQuestion() {
            num1 = getRandomNumber(10);
            num2 = getRandomNumber(10);
            document.getElementById('question').textContent = `${playerName}, What is ${num1} + ${num2}?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 + num2;
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = 'Correct, well done!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = `Oops! The correct answer is ${correctAnswer}.`;
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>
</body>
</html>
